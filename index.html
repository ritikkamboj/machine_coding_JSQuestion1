<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/businessman.png" type="image/x-icon" />

    <title>Person Management system</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Employee DataBase Management</h1>
        <div>
          <button class="createEmp">Add Employee</button>
          <button class="editEmploye">Edit Employee</button>
        </div>
      </header>
    </div>

    <div class="emps">
      <div class="emps__names">
        <span class="emps__names--title">Employee Lists</span>
        <div class="emps__names--list"></div>
      </div>

      <div class="emps__singles">
        <span class="emps__singles--title">Employee Information</span>
        <div class="emps__names--info"></div>
      </div>
    </div>
    <div class="addEmploye">
      <form class="emp_form">
        Add a new Employee

        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="last Name" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image URL" />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact"
          required
        />
        <input type="number" name="salary" placeholder="Salary" required />
        <input type="text" name="address" placeholder="Address" required />

        <input
          type="date"
          name="dob"
          placeholder="Date of Birth"
          class="dob"
          required
        />
        <input class="submit" type="submit" value="submit" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
